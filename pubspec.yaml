name: cyberking_capitals
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  get_storage: ^2.1.1
  google_sign_in: ^6.2.1
  flutter_screenutil: ^5.9.0
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.2.0
  video_player: ^2.8.3
  chewie: ^1.7.5
  shimmer: ^3.0.0
  dotted_border: ^2.1.0
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^14.7.19
  syncfusion_flutter_charts: ^24.2.9
  cached_network_image: ^3.3.1
  lottie: ^3.1.0
  image_picker: ^1.0.7
  step_progress_indicator: ^1.0.2
  intl: ^0.19.0
  version: ^3.0.2
  package_info_plus: ^5.0.1
  connectivity_plus: ^5.0.2
  firebase_remote_config: ^4.3.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - images/logo/
    - images/icons/
    - images/authentication/
    - images/onboarding/
    - images/home/
    - images/quiz/
    - images/profile/
    - images/refer/
    - assets/json/animations/

  fonts:
    - family: Rakkas
      fonts:
        - asset: assets/fonts/Rakkas-Regular.ttf
    - family: Playball
      fonts:
        - asset: assets/fonts/Playball-Regular.ttf
